    <body>
        <div class="content-container">
            <div id="timer-div">                <h1>Minuteur</h1>
                <div class="timer-display">
                    <div class="time-unit">
                        <p id="timer-d">00</p>
                        <span>Jours</span>
                    </div>
                    <div class="time-unit">
                        <p id="timer-h">00</p>
                        <span>Heures</span>
                    </div>
                    <div class="time-unit">
                        <p id="timer-m">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time-unit">
                        <p id="timer-s">00</p>
                        <span>Secondes</span>
                    </div>
                </div>
            </div>

            <div id="timestamp-gen">
                <!-- Content will be dynamically generated by JavaScript -->
            </div>
        </div>
        
        <div class="button-container">            <button id="new">
